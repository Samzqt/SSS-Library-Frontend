<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/homelogo.png" />
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <script type="module" src="js/auth/login.js"></script>
</head>

<body class="bg-secondary">
  <div class="container-fluid">
    <div class="row">
      <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
          <main>
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-6 mt-5 d-none d-xl-block d-xxl-block">
                  <div class="hometext">
                    <h1 class="world-of-wisdom text-center">WELCOME TO LIBRARY</h1>
                    <img class="lib img-fluid mx-auto d-block pt-5 pb-5" src="assets/img/pc_lib.png" height="563px" width="563px">
                  </div>
                </div>
                 
                <div class="col-lg-6">
                  <!-- Login Card -->
                  <div class="card shadow-lg border-0 rounded-lg mt-5 pt-3 justify-content-center">
                    <img src="./assets/img/SSS_Library.png" class="homeimage pt-5 pb-5">
                    <h1 class=" text-center mb-3"><b>LOGIN</b></h1>
                    <div class="card-body">
                      <!-- Notifications -->
                      <div class="alert alert-success d-none" role="alert"></div>
                      <div class="alert alert-danger d-none" role="alert"></div>
                      <!-- Login Form -->
                      <form id="form_login">
                        <div class="form-floating mb-3">
                          <!-- Email Field -->
                          <input class="form-control" id="email" type="email" name="email" placeholder="Email Address"
                            required />
                          <label for="email">Email Address</label>
                        </div>
    
                        <div class="form-floating mb-3">
                          <!-- Password Field -->
                          <input class="form-control" id="password" type="password" name="password" placeholder="Password"
                            required />
                          <label for="password">Password</label>
                        </div>
    
                        <div class="d-grid col-6 mt-4 mb-0 mx-auto">
                            <button
                              class=" btn btn-primary btn-block d-flex align-items-center justify-content-center"
                          type="submit">
                          Login
                          </button>
                        </div>
                      </form>
                    </div>
                    <div class="card-footer text-center py-3">
                      <div class="small">
                        Don't have an Account? <a href="register.html">Register Now</a>
                      </div>
                    </div>
                  </div>
                  <!-- End of Login Card -->
                </div>
              </div>
            </div>
          </main>
        </div>
    
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
